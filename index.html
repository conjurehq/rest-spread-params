tapBrowserColor();

/**
 * ES5 Version of rest parameters
 * (the old syntax)
 */

var sum = undefined;

sum = function () {
  var total = 0;

  for (var i = 0; i < arguments.length; i++) {
    total = total + arguments[i];
  }

  return total;
};
